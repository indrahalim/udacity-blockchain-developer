<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deploy a Remix Contract</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>

<body>
<div>
    <h1>Ethereum Secret Messenger</h1>
    <hr>

    <label for="message">This site writes a secret message to the Ethereum
        blockchain!</label>
    <input id="userInput" type="text">

    <button id="setMessageButton">Set secret message</button>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

<script>
    // Connect a the web3 provider
    if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider);
    } else {
        web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
    }

    // Set a default account
    web3.eth.defaultAccount = web3.eth.accounts[0];

    // Get the contract address
    const abi = [{
        "constant": false,
        "inputs": [{
            "name": "x",
            "type": "string"
        }],
        "name": "setMessage",
        "outputs": [],
        "payable": false,
        "stateMutability": "nonpayable",
        "type": "function"
    },
        {
            "constant": true,
            "inputs": [],
            "name": "getMessage",
            "outputs": [{
                "name": "",
                "type": "string"
            }],
            "payable": false,
            "stateMutability": "view",
            "type": "function"
        }
    ];
    const contractAddress = '0xbD9bA984c8e363356FFC393B0692d991131Fd958';
    var RemixContract = new web3.eth.Contract(abi, contractAddress);

    // Get the contract abi
    var myMessage = RemixContract.methods;

    $("#setMessageButton").click(function () {
        message = $("#userInput").val();
        myMessage.setMessage(message)
            .send({
                from: '0xBe2796A1f63a89750C1aDEb6ff49175a720Ca4c5',
                gasPrice: 700000
            })
            .then((result) => {
                console.log(result);
            });
        console.log($("#userInput").val());
    });
</script>
</body>

</html>
