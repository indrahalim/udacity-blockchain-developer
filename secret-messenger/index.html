<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Deploy a Remix Contract</title>

  <link rel="stylesheet" type="text/css" href="main.css">

  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>

<body>
  <div>
    <h1>Ethereum Secret Messenger</h1>
    <hr>

    <label for="message">This site writes a secret message to the Ethereum
      blockchain!</label>
    <input id="userInput" type="text">

    <button id="setMessageButton">Set secret message</button>
  </div>

  <script>
    // Connect a the web3 provider
    if (typeof web3 !== 'undefined') {
      web3 = new Web3(web3.currentProvider);
    } else {
      web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
    }

    // Set a default account
    web3.eth.defaultAccount = web3.eth.accounts[0];

    // Get the contract address
    const abi = [{
        "constant": false,
        "inputs": [{
          "name": "x",
          "type": "string"
        }],
        "name": "setMessage",
        "outputs": [],
        "payable": false,
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [],
        "name": "getMessage",
        "outputs": [{
          "name": "",
          "type": "string"
        }],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
      }
    ];

    // Get the contract abi
    const contractAddress = '0x080F52040e298d677acF036143B550fDD469d950'
    var RemixContract = new web3.eth.Contract(abi, contractAddress);

    var myMessage = RemixContract.methods;
    console.log(RemixContract);

    document.querySelector('#setMessageButton').addEventListener('click', function() {
      message = document.querySelector('#userInput').value;
      myMessage.setMessage(message).call((error, result) => {
        message = result;
      });
      console.log(document.querySelector('#userInput').value);
    });
  </script>
</body>

</html>
